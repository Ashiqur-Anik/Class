			-webkit-text-fill-color: transparent;

        .class-buttons {

            gap: 8px;
        }
        button {

            color: white;
            border-radius: 10px;
            border: none;
            box-shadow: 5px 9px 10px #2e2d2d;
            font-size: 18px;
            cursor: pointer;

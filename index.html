<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #a9dbe5;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .meeting-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .class-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #60cfed;
            border: none;
            border-radius: 5px;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="meeting-info">
           <h1>Networking Fundamental Class</h1>
        </div>
        <div class="class-buttons">
            <button id="Class-1">1.Class-1</button>
            <button id="Class-2">2.Class-2/3</button>
            <button id="Class-3">3.Class-4</button>
            <button id="Class-4">4.Class-5/6</button>

        </div>
    </div>

        });
        document.getElementById("Class-2").addEventListener("click", function () {
            window.location.href = "https://us06web.zoom.us/rec/share/mMZlqRL5UTeTMRRvalPdEXQkoCosO--DHjhFwAkhGa_tcFOy-jwyipst2A03Awak.05J7FkaOg0JceCh2";
        });
        document.getElementById("Class-3").addEventListener("click", function () {
            window.location.href = "https://us06web.zoom.us/rec/share/zCAGUwey3yhz0PlmD1sQt0sEr6VJK5DPlhdcd1L9BUcMRCzh7n_G_aPbh_Kv5qKl.dXW8axNSyIz5eLaD";
        });
        document.getElementById("Class-4").addEventListener("click", function () {

</body>

</html>
